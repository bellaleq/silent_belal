<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیام‌رسان - WhatsApp Clone</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --whatsapp-green: #25D366;
            --whatsapp-dark: #075E54;
            --whatsapp-light: #128C7E;
            --chat-bg: #e5ddd5;
            --message-sent: #dcf8c6;
            --message-received: #ffffff;
            --text-dark: #303030;
            --text-light: #757575;
            --border-color: #e0e0e0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--whatsapp-dark);
            color: var(--text-dark);
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        /* سایدبار چت‌ها */
        .sidebar {
            width: 30%;
            min-width: 300px;
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            background: white;
        }
        
        .sidebar-header {
            padding: 15px;
            background: var(--whatsapp-dark);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--whatsapp-green);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
            color: white;
        }
        
        .header-actions i {
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .search-container {
            padding: 10px 15px;
            background: white;
            border-bottom: 1px solid var(--border-color);
        }
        
        .search-box {
            width: 100%;
            padding: 10px 15px;
            border: none;
            background: #f6f6f6;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .chats-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .chat-item {
            display: flex;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .chat-item:hover {
            background: #f5f5f5;
        }
        
        .chat-item.active {
            background: #e9edef;
        }
        
        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--whatsapp-green);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-left: 15px;
        }
        
        .chat-info {
            flex: 1;
        }
        
        .chat-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .chat-name {
            font-weight: bold;
            color: var(--text-dark);
        }
        
        .chat-time {
            font-size: 0.8rem;
            color: var(--text-light);
        }
        
        .chat-last-message {
            font-size: 0.9rem;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* ناحیه چت اصلی */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--chat-bg);
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.05"><path fill="%23025E54" d="M0 0h100v100H0z"/></svg>');
        }
        
        .chat-header {
            padding: 15px;
            background: white;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .chat-header-info {
            flex: 1;
        }
        
        .chat-title {
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .chat-status {
            font-size: 0.8rem;
            color: var(--text-light);
        }
        
        .chat-actions {
            display: flex;
            gap: 20px;
            color: var(--text-light);
        }
        
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 65%;
            padding: 10px 15px;
            border-radius: 8px;
            position: relative;
            word-wrap: break-word;
        }
        
        .message.sent {
            align-self: flex-end;
            background: var(--message-sent);
            border-top-right-radius: 0;
        }
        
        .message.received {
            align-self: flex-start;
            background: var(--message-received);
            border-top-left-radius: 0;
        }
        
        .message-time {
            font-size: 0.7rem;
            color: var(--text-light);
            text-align: left;
            margin-top: 5px;
        }
        
        .message-status {
            font-size: 0.7rem;
            margin-left: 5px;
        }
        
        .input-container {
            padding: 15px;
            background: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .input-actions {
            display: flex;
            gap: 15px;
            color: var(--text-light);
        }
        
        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 20px;
            background: white;
            resize: none;
            max-height: 100px;
            font-size: 15px;
        }
        
        .send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--whatsapp-green);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        /* صفحه ورود */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: var(--whatsapp-dark);
            color: white;
            padding: 20px;
        }
        
        .login-box {
            background: white;
            color: var(--text-dark);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .login-box h1 {
            color: var(--whatsapp-dark);
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        .btn-primary {
            background: var(--whatsapp-green);
            color: white;
        }
        
        /* وضعیت‌های loading و empty */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--whatsapp-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }
        
        /* رسپانسیو */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                display: none;
            }
            
            .sidebar.active {
                display: flex;
            }
            
            .chat-area {
                display: none;
            }
            
            .chat-area.active {
                display: flex;
            }
            
            .mobile-menu-btn {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- صفحه ورود -->
        <div class="login-container" id="loginContainer">
            <div class="login-box">
                <h1>پیام‌رسان</h1>
                <p>برای استفاده از پیام‌رسان، لطفاً وارد شوید</p>
                
                <div class="form-group">
                    <input type="tel" class="form-input" id="phoneNumber" placeholder="شماره تلفن (مثال: 989121234567)" dir="ltr">
                </div>
                
                <div class="form-group" id="verificationCodeGroup" style="display: none;">
                    <input type="text" class="form-input" id="verificationCode" placeholder="کد تأیید" dir="ltr" maxlength="6">
                </div>
                
                <button class="btn btn-primary" id="loginButton">
                    دریافت کد تأیید
                </button>
                
                <div id="loginStatus" style="margin-top: 15px; font-size: 14px;"></div>
            </div>
        </div>
        
        <!-- رابط اصلی برنامه -->
        <div class="app-main" id="appMain" style="display: none; width: 100%;">
            <!-- سایدبار چت‌ها -->
            <div class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="header-actions">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                
                <div class="search-container">
                    <input type="text" class="search-box" placeholder="جستجو یا شروع چت جدید">
                </div>
                
                <div class="chats-list" id="chatsList">
                    <!-- لیست چت‌ها اینجا لود می‌شود -->
                </div>
            </div>
            
            <!-- ناحیه چت -->
            <div class="chat-area" id="chatArea">
                <div class="chat-header">
                    <div class="user-avatar small">C</div>
                    <div class="chat-header-info">
                        <div class="chat-title" id="chatTitle">انتخاب چت</div>
                        <div class="chat-status" id="chatStatus">برای شروع گفتگو یک چت انتخاب کنید</div>
                    </div>
                    <div class="chat-actions">
                        <i class="fas fa-video"></i>
                        <i class="fas fa-phone"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    <div class="empty-state">
                        <i class="fas fa-comments" style="font-size: 48px; margin-bottom: 15px;"></i>
                        <h3>هنوز پیامی ارسال نکرده‌اید</h3>
                        <p>برای شروع گفتگو پیامی ارسال کنید</p>
                    </div>
                </div>
                
                <div class="input-container">
                    <div class="input-actions">
                        <i class="fas fa-smile"></i>
                        <i class="fas fa-paperclip"></i>
                    </div>
                    <textarea class="message-input" id="messageInput" placeholder="پیام خود را بنویسید..." disabled></textarea>
                    <button class="send-button" id="sendButton" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // تنظیمات Supabase - جایگزین کنید با اطلاعات پروژه خودتان
        const SUPABASE_URL = 'https://atichswkxinwqewtpvkr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF0aWNoc3dreGlud3Fld3RwdmtyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1ODA2NjAsImV4cCI6MjA3NzE1NjY2MH0.UmJ7mQt4bmwIpvlrnp7J1TigQ8JqB09w_0OgcIVCtFA';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // وضعیت برنامه
        let currentUser = null;
        let currentChat = null;
        let chats = [];
        let messages = [];
        
        // المنت‌های DOM
        const loginContainer = document.getElementById('loginContainer');
        const appMain = document.getElementById('appMain');
        const phoneNumberInput = document.getElementById('phoneNumber');
        const verificationCodeInput = document.getElementById('verificationCode');
        const verificationCodeGroup = document.getElementById('verificationCodeGroup');
        const loginButton = document.getElementById('loginButton');
        const loginStatus = document.getElementById('loginStatus');
        const chatsList = document.getElementById('chatsList');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatTitle = document.getElementById('chatTitle');
        const chatStatus = document.getElementById('chatStatus');
        const userAvatar = document.getElementById('userAvatar');
        
        // راه‌اندازی برنامه
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            setupEventListeners();
        });
        
        // بررسی وضعیت احراز هویت
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                currentUser = session.user;
                showMainApp();
                loadUserData();
                loadChats();
                setupRealtime();
            }
        }
        
        // تنظیم شنود رویدادها
        function setupEventListeners() {
            loginButton.addEventListener('click', handleLogin);
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            });
        }
        
        // مدیریت ورود
        async function handleLogin() {
            const phoneNumber = phoneNumberInput.value.trim();
            
            if (!phoneNumber) {
                showLoginStatus('لطفاً شماره تلفن را وارد کنید', 'error');
                return;
            }
            
            if (!verificationCodeGroup.style.display || verificationCodeGroup.style.display === 'none') {
                // مرحله اول: درخواست کد تأیید
                showLoginStatus('در حال ارسال کد تأیید...', 'loading');
                
                // در اینجا باید با سرویس SMS خودتان интеграration شود
                // این یک شبیه‌سازی است
                setTimeout(() => {
                    verificationCodeGroup.style.display = 'block';
                    loginButton.textContent = 'تأیید ورود';
                    showLoginStatus('کد تأیید ارسال شد', 'success');
                }, 2000);
                
            } else {
                // مرحله دوم: تأیید کد
                const code = verificationCodeInput.value.trim();
                
                if (!code) {
                    showLoginStatus('لطفاً کد تأیید را وارد کنید', 'error');
                    return;
                }
                
                showLoginStatus('در حال تأیید...', 'loading');
                
                // در اینجا باید کد تأیید شود
                // این یک شبیه‌سازی است
                setTimeout(async () => {
                    // ثبت‌نام/ورود کاربر
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: `${phoneNumber}@whatsapp.com`,
                        password: 'default_password'
                    });
                    
                    if (error) {
                        // اگر کاربر وجود ندارد، ثبت‌نام کنید
                        const { data: signUpData, error: signUpError } = await supabase.auth.signUp({
                            email: `${phoneNumber}@whatsapp.com`,
                            password: 'default_password',
                            options: {
                                data: {
                                    phone_number: phoneNumber,
                                    full_name: `کاربر ${phoneNumber}`
                                }
                            }
                        });
                        
                        if (signUpError) {
                            showLoginStatus('خطا در ثبت‌نام: ' + signUpError.message, 'error');
                            return;
                        }
                        
                        currentUser = signUpData.user;
                    } else {
                        currentUser = data.user;
                    }
                    
                    showMainApp();
                    loadUserData();
                    loadChats();
                    setupRealtime();
                    
                }, 1500);
            }
        }
        
        // نمایش وضعیت ورود
        function showLoginStatus(message, type) {
            loginStatus.textContent = message;
            loginStatus.style.color = type === 'error' ? '#ff4444' : 
                                    type === 'success' ? '#00C851' : '#ffbb33';
        }
        
        // نمایش برنامه اصلی
        function showMainApp() {
            loginContainer.style.display = 'none';
            appMain.style.display = 'flex';
        }
        
        // بارگذاری اطلاعات کاربر
        async function loadUserData() {
            if (!currentUser) return;
            
            // دریافت اطلاعات کاربر از جدول users
            const { data: userData, error } = await supabase
                .from('users')
                .select('*')
                .eq('id', currentUser.id)
                .single();
            
            if (userData) {
                userAvatar.textContent = userData.full_name.charAt(0);
                userAvatar.style.background = getRandomColor();
            }
        }
        
        // بارگذاری چت‌ها
        async function loadChats() {
            if (!currentUser) return;
            
            chatsList.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            // دریافت چت‌های کاربر
            const { data: chatsData, error } = await supabase
                .from('chat_participants')
                .select(`
                    chat:chats(*),
                    other_user:users!inner(*)
                `)
                .eq('user_id', currentUser.id)
                .eq('chat.chat_type', 'private');
            
            if (error) {
                console.error('Error loading chats:', error);
                return;
            }
            
            chats = chatsData.map(item => ({
                ...item.chat,
                other_user: item.other_user
            }));
            
            displayChats();
        }
        
        // نمایش چت‌ها
        function displayChats() {
            if (chats.length === 0) {
                chatsList.innerHTML = '<div class="empty-state">هنوز چتی ندارید</div>';
                return;
            }
            
            chatsList.innerHTML = '';
            
            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.dataset.chatId = chat.id;
                
                chatItem.innerHTML = `
                    <div class="chat-avatar" style="background: ${getRandomColor()}">
                        ${chat.other_user.full_name.charAt(0)}
                    </div>
                    <div class="chat-info">
                        <div class="chat-header">
                            <div class="chat-name">${chat.other_user.full_name}</div>
                            <div class="chat-time">${formatTime(chat.updated_at)}</div>
                        </div>
                        <div class="chat-last-message">
                            ${chat.last_message || 'هنوز پیامی ارسال نشده'}
                        </div>
                    </div>
                `;
                
                chatItem.addEventListener('click', () => selectChat(chat));
                chatsList.appendChild(chatItem);
            });
        }
        
        // انتخاب چت
        function selectChat(chat) {
            currentChat = chat;
            
            // برجسته کردن چت انتخاب شده
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-chat-id="${chat.id}"]`).classList.add('active');
            
            // به‌روزرسانی هدر چت
            chatTitle.textContent = chat.other_user.full_name;
            chatStatus.textContent = chat.other_user.is_online ? 'آنلاین' : formatLastSeen(chat.other_user.last_seen);
            
            // فعال کردن فیلد ورودی
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.placeholder = 'پیام خود را بنویسید...';
            
            // بارگذاری پیام‌ها
            loadMessages(chat.id);
        }
        
        // بارگذاری پیام‌ها
        async function loadMessages(chatId) {
            messagesContainer.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            const { data: messagesData, error } = await supabase
                .from('messages')
                .select('*')
                .eq('chat_id', chatId)
                .order('created_at', { ascending: true });
            
            if (error) {
                console.error('Error loading messages:', error);
                return;
            }
            
            messages = messagesData || [];
            displayMessages();
        }
        
        // نمایش پیام‌ها
        function displayMessages() {
            if (messages.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-comments" style="font-size: 48px; margin-bottom: 15px;"></i>
                        <h3>هنوز پیامی ارسال نکرده‌اید</h3>
                        <p>برای شروع گفتگو پیامی ارسال کنید</p>
                    </div>
                `;
                return;
            }
            
            messagesContainer.innerHTML = '';
            
            messages.forEach(message => {
                const messageElement = document.createElement('div');
                const isSent = message.sender_id === currentUser.id;
                
                messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
                messageElement.innerHTML = `
                    <div>${message.message_text}</div>
                    <div class="message-time">
                        ${formatTime(message.created_at)}
                        ${isSent ? '<span class="message-status">✓✓</span>' : ''}
                    </div>
                `;
                
                messagesContainer.appendChild(messageElement);
            });
            
            // اسکرول به پایین
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // ارسال پیام
        async function sendMessage() {
            const text = messageInput.value.trim();
            
            if (!text || !currentChat) return;
            
            try {
                // ارسال پیام به دیتابیس
                const { data: newMessage, error } = await supabase
                    .from('messages')
                    .insert([
                        {
                            chat_id: currentChat.id,
                            sender_id: currentUser.id,
                            message_text: text,
                            message_type: 'text'
                        }
                    ])
                    .select()
                    .single();
                
                if (error) throw error;
                
                // پاک کردن فیلد ورودی
                messageInput.value = '';
                messageInput.style.height = 'auto';
                
                // اضافه کردن پیام به لیست
                messages.push(newMessage);
                displayMessages();
                
            } catch (error) {
                console.error('Error sending message:', error);
                alert('خطا در ارسال پیام');
            }
        }
        
        // راه‌اندازی Real-time
        function setupRealtime() {
            // شنود پیام‌های جدید
            supabase
                .channel('messages')
                .on('postgres_changes', 
                    { 
                        event: 'INSERT', 
                        schema: 'public', 
                        table: 'messages' 
                    }, 
                    (payload) => {
                        if (payload.new.chat_id === currentChat?.id) {
                            messages.push(payload.new);
                            displayMessages();
                        }
                        
                        // به‌روزرسانی لیست چت‌ها
                        loadChats();
                    }
                )
                .subscribe();
        }
        
        // توابع کمکی
        function getRandomColor() {
            const colors = ['#25D366', '#128C7E', '#075E54', '#34B7F1', '#FF4081', '#FF9800'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        function formatTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleTimeString('fa-IR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }
        
        function formatLastSeen(lastSeen) {
            if (!lastSeen) return 'آفلاین';
            
            const now = new Date();
            const lastSeenDate = new Date(lastSeen);
            const diffMinutes = Math.floor((now - lastSeenDate) / (1000 * 60));
            
            if (diffMinutes < 1) return 'آنلاین';
            if (diffMinutes < 60) return `${diffMinutes} دقیقه پیش`;
            if (diffMinutes < 1440) return `${Math.floor(diffMinutes / 60)} ساعت پیش`;
            
            return lastSeenDate.toLocaleDateString('fa-IR');
        }
        
        // شنود تغییرات وضعیت احراز هویت
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_OUT') {
                currentUser = null;
                loginContainer.style.display = 'flex';
                appMain.style.display = 'none';
            }
        });
    </script>
