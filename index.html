<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیام‌رسان حرفه‌ای - اتصال به واتساپ</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #25D366;
            --secondary-color: #128C7E;
            --dark-color: #075E54;
            --light-color: #ECE5DD;
            --message-sent: #DCF8C6;
            --message-received: #FFFFFF;
            --text-dark: #2A2A2A;
            --text-light: #757575;
            --border-color: #E0E0E0;
            --online-status: #4CAF50;
            --offline-status: #9E9E9E;
            --warning-color: #FF9800;
            --error-color: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--dark-color);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
        }

        /* استایل‌های مشابه قبلی با بهبود */
        .sidebar {
            width: 30%;
            min-width: 350px;
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            background: white;
        }

        .sidebar-header {
            padding: 20px;
            background: var(--dark-color);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            position: relative;
        }

        .online-dot {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: var(--online-status);
            border: 2px solid white;
            border-radius: 50%;
        }

        .whatsapp-connected {
            position: absolute;
            top: -2px;
            left: -2px;
            width: 16px;
            height: 16px;
            background: var(--primary-color);
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            color: white;
        }

        .header-actions {
            display: flex;
            gap: 20px;
            color: white;
        }

        .search-container {
            padding: 15px;
            background: white;
            border-bottom: 1px solid var(--border-color);
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            display: flex;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .chat-avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            margin-left: 15px;
            position: relative;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .chat-preview {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .whatsapp-status {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-right: 5px;
        }

        .whatsapp-status.sent {
            background: var(--primary-color);
            color: white;
        }

        .whatsapp-status.pending {
            background: var(--warning-color);
            color: white;
        }

        .whatsapp-status.failed {
            background: var(--error-color);
            color: white;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--light-color);
        }

        .chat-header {
            padding: 15px 20px;
            background: white;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 8px;
            position: relative;
            word-wrap: break-word;
        }

        .message.sent {
            align-self: flex-end;
            background: var(--message-sent);
            border-top-right-radius: 0;
        }

        .message.received {
            align-self: flex-start;
            background: var(--message-received);
            border-top-left-radius: 0;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-light);
            text-align: left;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .input-container {
            padding: 20px;
            background: white;
            display: flex;
            align-items: flex-end;
            gap: 15px;
            border-top: 1px solid var(--border-color);
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            background: white;
            resize: none;
            max-height: 120px;
            font-size: 15px;
        }

        .send-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--primary-color);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* صفحه ورود */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--dark-color), var(--secondary-color));
            color: white;
            padding: 20px;
        }

        .login-box {
            background: white;
            color: var(--text-dark);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 450px;
            width: 100%;
        }

        .whatsapp-setup {
            background: #f8f9fa;
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: right;
        }

        .whatsapp-setup h3 {
            color: var(--dark-color);
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.success {
            background: var(--primary-color);
        }

        .notification.error {
            background: var(--error-color);
        }

        /* رسپانسیو */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
            }
            
            .chat-area {
                display: none;
            }
            
            .chat-area.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- صفحه ورود و تنظیمات -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <div style="font-size: 48px; color: var(--primary-color); margin-bottom: 20px;">
                <i class="fab fa-whatsapp"></i>
            </div>
            <h1>پیام‌رسان حرفه‌ای</h1>
            <p>اتصال به واتساپ بیزینس API</p>
            
            <div class="form-group">
                <label>شماره تلفن</label>
                <input type="tel" class="form-input" id="phoneNumber" placeholder="989121234567" dir="ltr">
            </div>
            
            <div class="form-group" id="verificationCodeGroup" style="display: none;">
                <label>کد تأیید</label>
                <input type="text" class="form-input" id="verificationCode" placeholder="123456" dir="ltr" maxlength="6">
            </div>

            <div class="whatsapp-setup" id="whatsappSetup">
                <h3>تنظیمات واتساپ بیزینس</h3>
                <div class="form-group">
                    <label>Business ID</label>
                    <input type="text" class="form-input" id="businessId" placeholder="Business ID">
                </div>
                <div class="form-group">
                    <label>Phone Number ID</label>
                    <input type="text" class="form-input" id="phoneNumberId" placeholder="Phone Number ID">
                </div>
                <div class="form-group">
                    <label>Access Token</label>
                    <input type="password" class="form-input" id="accessToken" placeholder="Access Token">
                </div>
                <button class="btn btn-secondary" onclick="testWhatsappConnection()">تست اتصال</button>
            </div>
            
            <button class="btn btn-primary" id="loginButton" style="width: 100%;">
                <span id="loginButtonText">دریافت کد تأیید</span>
            </button>
            
            <div id="loginStatus" style="margin-top: 15px; font-size: 14px; color: var(--text-light);"></div>
        </div>
    </div>

    <!-- رابط اصلی -->
    <div class="app-container" id="appMain" style="display: none;">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">
                        <span>U</span>
                        <div class="online-dot" id="userOnlineStatus"></div>
                        <div class="whatsapp-connected" id="whatsappConnected" style="display: none;">
                            <i class="fab fa-whatsapp"></i>
                        </div>
                    </div>
                    <div class="user-details">
                        <div class="user-name" id="userName">کاربر</div>
                        <div class="user-status" id="userStatus">آنلاین</div>
                    </div>
                </div>
                <div class="header-actions">
                    <i class="fas fa-cog" onclick="showSettings()"></i>
                    <i class="fas fa-comment-medical" onclick="createNewChat()"></i>
                </div>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-box" placeholder="جستجو در چت‌ها..." id="searchInput">
            </div>
            
            <div class="chats-list" id="chatsList">
                <!-- لیست چت‌ها -->
            </div>
        </div>
        
        <div class="chat-area" id="chatArea">
            <div class="chat-header">
                <div class="user-avatar small" id="chatAvatar">C</div>
                <div class="chat-header-info">
                    <div class="chat-title" id="chatTitle">پیام‌رسان</div>
                    <div class="chat-status" id="chatStatus">یک چت انتخاب کنید</div>
                </div>
                <div class="chat-actions">
                    <i class="fas fa-phone" onclick="makeCall('audio')"></i>
                    <i class="fas fa-video" onclick="makeCall('video')"></i>
                    <i class="fas fa-info-circle" onclick="showChatInfo()"></i>
                </div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <!-- پیام‌ها -->
            </div>
            
            <div class="input-container">
                <div class="input-actions">
                    <i class="fas fa-paperclip" onclick="attachFile()"></i>
                    <i class="fas fa-camera" onclick="takePhoto()"></i>
                </div>
                <textarea class="message-input" id="messageInput" placeholder="پیام خود را بنویسید..." disabled></textarea>
                <button class="send-button" id="sendButton" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- نوتیفیکیشن -->
    <div class="notification" id="notification" style="display: none;">
        <i class="fas fa-check-circle"></i>
        <span id="notificationMessage"></span>
    </div>

    <script>
        // تنظیمات Supabase - جایگزین با اطلاعات پروژه خودتان
        const SUPABASE_URL = 'https://atichswkxinwqewtpvkr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF0aWNoc3dreGlud3Fld3RwdmtyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1ODA2NjAsImV4cCI6MjA3NzE1NjY2MH0.UmJ7mQt4bmwIpvlrnp7J1TigQ8JqB09w_0OgcIVCtFA';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // وضعیت برنامه
        let currentUser = null;
        let currentChat = null;
        let chats = [];
        let messages = [];
        let whatsappConnection = null;

        // المنت‌های DOM
        const loginContainer = document.getElementById('loginContainer');
        const appMain = document.getElementById('appMain');
        const phoneNumberInput = document.getElementById('phoneNumber');
        const verificationCodeInput = document.getElementById('verificationCode');
        const verificationCodeGroup = document.getElementById('verificationCodeGroup');
        const loginButton = document.getElementById('loginButton');
        const loginButtonText = document.getElementById('loginButtonText');
        const loginStatus = document.getElementById('loginStatus');
        const chatsList = document.getElementById('chatsList');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatTitle = document.getElementById('chatTitle');
        const chatStatus = document.getElementById('chatStatus');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const userStatus = document.getElementById('userStatus');
        const userOnlineStatus = document.getElementById('userOnlineStatus');
        const whatsappConnected = document.getElementById('whatsappConnected');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notificationMessage');

        // راه‌اندازی برنامه
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        async function initializeApp() {
            await checkAuth();
            setupEventListeners();
        }

        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                currentUser = session.user;
                await showMainApp();
                await loadUserData();
                await loadWhatsappConnection();
                await loadChats();
                setupRealtimeSubscriptions();
            }
        }

        function setupEventListeners() {
            loginButton.addEventListener('click', handleLogin);
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        async function handleLogin() {
            const phoneNumber = phoneNumberInput.value.trim();
            
            if (!phoneNumber) {
                showLoginStatus('لطفاً شماره تلفن را وارد کنید', 'error');
                return;
            }

            if (!verificationCodeGroup.style.display || verificationCodeGroup.style.display === 'none') {
                await requestVerificationCode(phoneNumber);
            } else {
                await verifyCode(phoneNumber);
            }
        }

        async function requestVerificationCode(phoneNumber) {
            showLoginStatus('در حال ارسال کد تأیید...', 'loading');
            
            try {
                const { data, error } = await supabase
                    .from('verification_codes')
                    .insert([{
                        phone_number: phoneNumber,
                        code: generateRandomCode()
                    }])
                    .select()
                    .single();
                
                if (error) throw error;

                verificationCodeGroup.style.display = 'block';
                loginButtonText.textContent = 'تأیید ورود';
                showLoginStatus('کد تأیید ارسال شد', 'success');
                
            } catch (error) {
                showLoginStatus('خطا در ارسال کد تأیید', 'error');
            }
        }

        async function verifyCode(phoneNumber) {
            const code = verificationCodeInput.value.trim();
            
            if (!code) {
                showLoginStatus('لطفاً کد تأیید را وارد کنید', 'error');
                return;
            }

            showLoginStatus('در حال تأیید...', 'loading');

            try {
                const { data: codeData, error: codeError } = await supabase
                    .from('verification_codes')
                    .select('*')
                    .eq('phone_number', phoneNumber)
                    .eq('code', code)
                    .eq('used', false)
                    .gt('expires_at', new Date().toISOString())
                    .single();
                
                if (codeError || !codeData) {
                    showLoginStatus('کد تأیید نامعتبر', 'error');
                    return;
                }

                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email: `${phoneNumber}@whatsapp.com`,
                    password: 'default_password'
                });

                if (authError) {
                    const { data: signUpData, error: signUpError } = await supabase.auth.signUp({
                        email: `${phoneNumber}@whatsapp.com`,
                        password: 'default_password',
                        options: {
                            data: {
                                phone_number: phoneNumber,
                                full_name: `کاربر ${phoneNumber}`
                            }
                        }
                    });
                    
                    if (signUpError) throw signUpError;
                    currentUser = signUpData.user;
                } else {
                    currentUser = authData.user;
                }

                await supabase
                    .from('verification_codes')
                    .update({ used: true })
                    .eq('id', codeData.id);

                // ذخیره تنظیمات واتساپ
                await saveWhatsappSettings();

                await showMainApp();
                await loadUserData();
                await loadWhatsappConnection();
                await loadChats();
                setupRealtimeSubscriptions();

                showNotification('با موفقیت وارد شدید', 'success');

            } catch (error) {
                showLoginStatus('خطا در ورود', 'error');
            }
        }

        async function saveWhatsappSettings() {
            const businessId = document.getElementById('businessId').value;
            const phoneNumberId = document.getElementById('phoneNumberId').value;
            const accessToken = document.getElementById('accessToken').value;

            if (businessId && phoneNumberId && accessToken) {
                try {
                    const { data, error } = await supabase
                        .from('whatsapp_connections')
                        .upsert({
                            user_id: currentUser.id,
                            business_id: businessId,
                            phone_number_id: phoneNumberId,
                            access_token: accessToken,
                            is_active: true
                        })
                        .select()
                        .single();

                    if (!error) {
                        whatsappConnection = data;
                        showNotification('اتصال واتساپ با موفقیت تنظیم شد', 'success');
                    }
                } catch (error) {
                    console.error('Error saving WhatsApp settings:', error);
                }
            }
        }

        async function loadWhatsappConnection() {
            if (!currentUser) return;

            const { data, error } = await supabase
                .from('whatsapp_connections')
                .select('*')
                .eq('user_id', currentUser.id)
                .eq('is_active', true)
                .single();

            if (data) {
                whatsappConnection = data;
                whatsappConnected.style.display = 'flex';
                showNotification('واتساپ متصل است', 'success');
            }
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            
            if (!text || !currentChat) return;

            try {
                const { data: newMessage, error } = await supabase
                    .from('messages')
                    .insert([{
                        chat_id: currentChat.id,
                        sender_id: currentUser.id,
                        message_text: text,
                        message_type: 'text',
                        whatsapp_status: 'pending'
                    }])
                    .select()
                    .single();

                if (error) throw error;

                messageInput.value = '';
                
                // پیام به صورت خودکار از طریق تریگر به واتساپ ارسال می‌شود
                showNotification('پیام ارسال شد', 'success');

            } catch (error) {
                console.error('Error sending message:', error);
                showNotification('خطا در ارسال پیام', 'error');
            }
        }

        async function sendToWhatsApp(phoneNumber, message) {
            if (!whatsappConnection) {
                showNotification('اتصال واتساپ تنظیم نشده', 'error');
                return;
            }

            try {
                const response = await fetch('https://graph.facebook.com/v17.0/' + whatsappConnection.phone_number_id + '/messages', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${whatsappConnection.access_token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messaging_product: "whatsapp",
                        to: phoneNumber,
                        text: { body: message }
                    })
                });

                const data = await response.json();
                
                if (data.messages) {
                    return data.messages[0].id;
                } else {
                    throw new Error(data.error?.message || 'خطا در ارسال به واتساپ');
                }
            } catch (error) {
                console.error('Error sending to WhatsApp:', error);
                throw error;
            }
        }

        function setupRealtimeSubscriptions() {
            // شنود پیام‌های جدید
            supabase
                .channel('messages')
                .on('postgres_changes', 
                    { event: 'INSERT', schema: 'public', table: 'messages' }, 
                    (payload) => {
                        if (payload.new.chat_id === currentChat?.id) {
                            messages.push(payload.new);
                            displayMessages();
                        }
                        loadChats();
                    }
                )
                .subscribe();

            // شنود به‌روزرسانی وضعیت واتساپ
            supabase
                .channel('whatsapp_status')
                .on('postgres_changes',
                    { event: 'UPDATE', schema: 'public', table: 'messages' },
                    (payload) => {
                        if (payload.new.chat_id === currentChat?.id) {
                            const index = messages.findIndex(m => m.id === payload.new.id);
                            if (index !== -1) {
                                messages[index] = payload.new;
                                displayMessages();
                            }
                        }
                    }
                )
                .subscribe();
        }

        // توابع کمکی
        function generateRandomCode() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        function showNotification(message, type = 'success') {
            notification.className = `notification ${type}`;
            notificationMessage.textContent = message;
            notification.style.display = 'flex';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function showLoginStatus(message, type) {
            loginStatus.textContent = message;
            loginStatus.style.color = type === 'error' ? '#ff4444' : 
                                    type === 'success' ? '#00C851' : '#ffbb33';
        }

        async function showMainApp() {
            loginContainer.style.display = 'none';

        // توابع اضافی
        async function testWhatsappConnection() {
            const businessId = document.getElementById('businessId').value;
            const phoneNumberId = document.getElementById('phoneNumberId').value;
            const accessToken = document.getElementById('accessToken').value;

            if (!businessId || !phoneNumberId || !accessToken) {
                showNotification('لطفاً تمام فیلدها را پر کنید', 'error');
                return;
            }

            try {
                const response = await fetch(`https://graph.facebook.com/v17.0/${phoneNumberId}`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (response.ok) {
                    showNotification('اتصال واتساپ موفقیت‌آمیز بود', 'success');
                } else {
                    throw new Error('Connection failed');
                }
            } catch (error) {
                showNotification('خطا در اتصال به واتساپ', 'error');
            }
        }
